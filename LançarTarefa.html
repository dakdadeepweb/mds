        </ul>

    <!-- Painel de Lançamento de Tarefa -->
    <div class="container">
        <h2>📚 Lançar Nova Tarefa</h2>
        
        <form id="tarefaForm">
            <label for="nomeTarefa">Nome da Tarefa:</label>
            <input type="text" id="nomeTarefa" required>

            <label for="corTarefa">Cor da Tarefa:</label>
            <input type="color" id="corTarefa">

            <label for="dataEntrega">Data Máxima de Entrega:</label>
            <input type="date" id="dataEntrega" required>

            <label for="linkTarefa">Link da Tarefa:</label>
            <input type="url" id="linkTarefa" required>

            <button type="submit">Lançar Tarefa</button>
        </form>
    </div>

    <script src="LançarTarefa.js"></script>
</body>
